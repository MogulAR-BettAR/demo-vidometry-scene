<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Vidometer Scene Demo</title>
  <script src="https://bettar.life/vidometry/vitracker.1.0.2.js"></script>
  <script src="https://bettar.life/vidometry/vidometry-scene.1.0.8.js"></script>
  <script>

    const onSceneLoading = (progress) => {
      console.log('onSceneLoading: ' + progress);
    };

    const onSceneLoaded = () => {
      console.log('onSceneLoaded');
    };

    const onSceneStarted = () => {
      console.log('onSceneStarted');
      const video = document.getElementById("video-mona");
      video.play();
    };

    const onSceneStopped = () => {
      console.log('onSceneStopped');
      const video = document.getElementById("video-mona");
      video.pause();
    };

    function init() {
      const scene = document.getElementById("scene");
      scene.onLoading = onSceneLoading;
      scene.onLoaded = onSceneLoaded;
      scene.onStarted = onSceneStarted;
      scene.onStopped = onSceneStopped;
    }

  </script>
</head>

<body onload="init();">
  <div style=" position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;" scrolling="no">
    <vidometry-scene id="scene">
      <vidometry-vitracker target="./assets/mona.jpg"></vidometry-vitracker>
      <vidometry-video id="video-mona" src="./assets/mona.mp4"></vidometry-video>
    </vidometry-scene>
  </div>
</body>

</html>
