<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Viewer Scene Demo</title>
  <script src="https://bettar.life/vidometry/vidometer.1.0.8.js"></script>
  <script src="https://bettar.life/vidometry/vidometry-scene.1.0.7.js"></script>
  <script>

    const onSceneLoading = (progress) => {
      console.log('onSceneLoading: ' + progress);
    };

    const onSceneLoaded = () => {
      console.log('onSceneLoaded');
    };

    const onSceneStarted = () => {
      console.log('onSceneStarted');
      const gltf = document.getElementById("gltf");
      gltf.playAllAnimations();
    };

    function init() {
      const scene = document.getElementById("scene");
      scene.onLoading = onSceneLoading;
      scene.onLoaded = onSceneLoaded;
      scene.onStarted = onSceneStarted;
    }

  </script>
</head>

<body onload="init();">
  <div style=" position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;" scrolling="no">
    <vidometry-scene id="scene">
      <vidometry-viewer></vidometry-viewer>
      <vidometry-gltf id="gltf" src="./assets/scene.glb" scale="0.8 0.8 0.8"></vidometry-gltf>
      <vidometry-ambient-light color="#ffeeb1" intensity="1"></vidometry-ambient-light>
      <vidometry-point-light color="#ffffff" intensity="1" position="2 5 2"></vidometry-point-light>
    </vidometry-scene>
  </div>
</body>

</html>
